<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slider Using CSS And Vanilla Javascript</title>
</head>
<body>
  <section>
    <video id="slider" autoplay muted loop>
      <source src="./videos/video.mp4" type="video/mp4" />
    </video>
    <ul class="navigation">
      <li onclick="videoUrl('./videos/video.mp4')"><img src="thumb1.jpg" alt=""></li>
      <li onclick="videoUrl('./videos/video_1.mp4')"><img src="thumb2.jpg" alt=""></li>
      <li onclick="videoUrl('./videos/video_3.mp4')"><img src="thumb3.jpg" alt=""></li>
      <li onclick="videoUrl('./videos/video_4.mp4')"><img src="thumb4.jpg" alt=""></li>
    </ul>
  </section>
  

  <script src="index.js"></script>
</body>
</html>
