<body>
  <div class="flex-dashboard">
    <sidebar>

        <img src="../images/heartbeat.png" alt="heartbeat">

      </div>

      <div class="menu">
        <ul>
          <li>
            <i class="fa-solid fa-house-chimney"></i>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li>
            <i class="fa-solid fa-user"></i>
            <a href="perfil.html">Perfil</a>
          </li>
          <li>
            <i class="fa-solid fa-scale-balanced"></i>
            <a href="gerenciarPeso.html">Gerenciar Peso e Altura</a>
          </li>
          <li class="selected">
            <i class="fa-solid fa-heart-pulse"></i>
            <a href="gerenciarPressao.html">Gerenciar Pressão Arterial</a>
          </li>
          <li>

          <li>

        </ul>

    <main>
      <header>
        <a href="dashboard.html"><i class="fa-solid fa-house-chimney"></i> Dashboard</a>

      <div class="main-content">
        <div class="main-content-title">
          <h2>Gerenciar Pressão</h2>
        </div>
        
        <div class="panel-row">
          <button class="panel panel-50" onclick="fetchContent(this)" a-script="Peso" 
            a-view="cadastrarPressao" a-folder="pressao">
            <i class="fa-solid fa-square-plus"></i>
            Cadastrar Pressão
          </button>
          <button class="panel panel-50" onclick="fetchContent(this)" a-script="Peso" 
            a-view="visualizarPressao" a-folder="pressao">
            <i class="fa-solid fa-table"></i>
            Visualizar Pressão
          </button>
        </div>
        <div class="content" id="ajax-content"></div>          
      </div>
