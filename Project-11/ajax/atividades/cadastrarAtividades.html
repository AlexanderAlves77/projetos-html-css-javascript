<div class="dynamic-content">
  <form id="activity-form">
    <div class="form-group">
      <label for="weight">Nome da Atividade</label>
      <input type="text" name="nome" class="form-control" id="weight">
    </div>
    <div class="form-group">
      <label for="activity-duration">Tempo de Atividade</label>
      <input type="text" name="tempo" class="form-control" id="activity-duration">
    </div>
    <div class="form-group">
      <label for="date">Data da Atividade</label>
      <input type="text" name="data" class="form-control" id="date">
    </div>
    <div>
      <button type="submit" class="btn" id="registerActivity">Cadastrar</button>
    </div>
  </form>
</div>
